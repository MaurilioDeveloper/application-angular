<div fxLayout="column" fxFlex.xs="100%" [ngStyle]="{'padding': '2%'}">
    <form #ff="ngForm">

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- CEP -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input mdInput type="text" maxlength="10" placeholder="CEP" omegamask="99.999-999" name="cepGuarantor1" [required]="getSimulation().client.guarantor1.isRequired" 
                    [(ngModel)]="getSimulation().client.guarantor1.address.cep">
                </md-input-container>
            </div>
        </div>
        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- NUMERO -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input mdInput type="text" maxlength="5" placeholder="{{'lb-number' | translate | uppercase}}" [required]="getSimulation().client.guarantor1.isRequired"
                        name="numeroGuarantor1" [(ngModel)]="getSimulation().client.guarantor1.address.number">
                </md-input-container>
            </div>
        </div>
        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- ENDERECO -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input mdInput type="text" maxlength="50" placeholder="{{'lb-address' | translate | uppercase}}" [required]="getSimulation().client.guarantor1.isRequired"
                        name="enderecoGuarantor1" [(ngModel)]="getSimulation().client.guarantor1.address.address">
                </md-input-container>
            </div>
        </div>
        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- COMPLEMENTO -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input mdInput type="text" maxlength="20" placeholder="{{'lb-complement' | translate | uppercase}}" [required]="getSimulation().client.guarantor1.isRequired"
                        name="complementoGuarantor1" [(ngModel)]="getSimulation().client.guarantor1.address.complement">
                </md-input-container>
            </div>
        </div>
        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- BAIRRO -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input mdInput type="text" maxlength="20" placeholder="{{'lb-neighborhood' | translate | uppercase}}" [required]="getSimulation().client.guarantor1.isRequired"
                        name="bairroGuarantor1" [(ngModel)]="getSimulation().client.guarantor1.address.neighborhood">
                </md-input-container>
            </div>
        </div>
        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- CIDADE -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input mdInput type="text" maxlength="40" placeholder="{{'lb-city' | translate | uppercase}}" [required]="getSimulation().client.guarantor1.isRequired"
                        name="cidadeGuarantor1" [(ngModel)]="getSimulation().client.guarantor1.address.city">
                </md-input-container>
            </div>
        </div>
        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- TIPO DE RESIDENCIA -->
                <md-select placeholder="{{'lb-type-of-residence' | translate | uppercase}}" fxFlex.gt-sm="80%" fxFlex.sm="70%" class="bug-input"
                    [required]="getSimulation().client.guarantor1.isRequired" name="typeResidenceGuarantor1" [(ngModel)]="getSimulation().client.guarantor1.address.residenceType.id">
                    <md-option *ngFor="let ltr of getListTypeResidence()" [value]="ltr.id">
                        {{ ltr.description }}
                    </md-option>
                </md-select>
            </div>
        </div>
        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- RESIDE NO ENDERECO DESDE -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input mdInput [mdDatepicker]="picker1" placeholder="{{'lb-lives-in-address-from' | translate | uppercase}}" [required]="getSimulation().client.guarantor1.isRequired"
                        name="residesInAddressFromGuarantor1" [(ngModel)]="getSimulation().client.guarantor1.address.residesAdressSince">
                    <md-datepicker-toggle mdSuffix [for]="picker1"></md-datepicker-toggle>
                </md-input-container>
                <md-datepicker #picker1></md-datepicker>
            </div>
        </div>
        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- ENDERECO DE CORRESPONDENCIA -->
                <md-select placeholder="{{'lb-mailing-address' | translate | uppercase}}" [required]="getSimulation().client.guarantor1.isRequired"
                    fxFlex.gt-sm="80%" fxFlex.sm="70%" class="bug-input" name="mailingAddressGuarantor1" [(ngModel)]="getSimulation().client.guarantor1.address.mailingAddress.id">
                    <md-option *ngFor="let lma of getListMailingAddress()" [value]="lma.id">
                        {{ lma.description }}
                    </md-option>
                </md-select>
            </div>
        </div>

        <div fxLayout="row">
            <md-toolbar (click)="nextStep()" class="buttonMobileFooter">
                <span *ngIf="showSpouseGuarantor1" >{{'lb-spouse' | translate | uppercase}} {{'lb-guarantor' | translate | uppercase}} 1</span>
                <span *ngIf="!showSpouseGuarantor1" >{{'lb-professional-data' | translate | uppercase}} {{'lb-guarantor' | translate | uppercase}} 1</span>
            </md-toolbar>
        </div>

    </form>
</div>
