<div fxLayout="column" fxFlex.xs="100%" [ngStyle]="{'padding': '2%'}">


    <form #ff="ngForm">

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- NOME DA EMPRESA -->
                <md-input-container fxFlex.gt-sm="90%" fxFlex.sm="90%">
                    <input mdInput type="text" maxlength="60" placeholder="NOME DA EMPRESA" [required]="getIsRequiredNameGuarantor()" name="nameCompanyGuarantor1"
                        [(ngModel)]="getSimulation().client.guarantor1.company.name">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- OCUPACAO -->
                <md-select placeholder="OCUPACAO" fxFlex.gt-sm="80%" fxFlex.sm="70%" class="bug-input" (change)="validOccupation()" [required]="getSimulation().client.guarantor1.isRequired"
                    name="occupationProfGuarantor1" [(ngModel)]="getSimulation().client.guarantor1.company.occupation.id">
                    <md-option *ngFor="let lo of getListOccupation()" [value]="lo.id">
                        {{ lo.description }}
                    </md-option>
                </md-select>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- CARGO / FUNCAO -->
                <md-select placeholder="CARGO / FUNCAO" fxFlex.gt-sm="80%" fxFlex.sm="70%" class="bug-input" [required]="getSimulation().client.guarantor1.isRequired"
                    name="positionFunctionProfGuarantor1" [(ngModel)]="getSimulation().client.guarantor1.company.profession.id">
                    <md-option *ngFor="let lpf of getListPositionFunction()" [value]="lpf.id">
                        {{ lpf.description }}
                    </md-option>
                </md-select>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- CNPJ -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input mdInput type="text" maxlength="18" placeholder="CNPJ" customcnpj [required]="getIsRequiredCNPJGuarantor()" name="cnpj"
                        [(ngModel)]="getSimulation().client.guarantor1.company.cnpj">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- CEP -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input mdInput type="text" maxlength="10" placeholder="CEP" omegamask="99.999-999" name="cepProfGuarantor1" [required]="getSimulation().client.guarantor1.isRequired"
                        [(ngModel)]="getSimulation().client.guarantor1.company.address.cep">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- NUMERO -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input mdInput type="text" maxlength="5" placeholder="NUMERO" name="numeroProfGuarantor1" [required]="getSimulation().client.guarantor1.isRequired"
                        [(ngModel)]="getSimulation().client.guarantor1.company.address.number">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- ENDERECO -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input mdInput type="text" maxlength="50" placeholder="ENDERECO" name="enderecoProfGuarantor1" [required]="getSimulation().client.guarantor1.isRequired"
                        [(ngModel)]="getSimulation().client.guarantor1.company.address.address">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- COMPLEMENTO -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input mdInput type="text" maxlength="20" placeholder="COMPLEMENTO" name="complementoProfGuarantor1" [(ngModel)]="getSimulation().client.guarantor1.company.address.complement">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- BAIRRO -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input mdInput type="text" maxlength="20" placeholder="BAIRRO" name="bairroProfGuarantor1" [required]="getSimulation().client.guarantor1.isRequired"
                        [(ngModel)]="getSimulation().client.guarantor1.company.address.neighborhood">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- CIDADE -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input mdInput type="text" maxlength="40" placeholder="CIDADE" name="cidadeProfGuarantor1" [required]="getSimulation().client.guarantor1.isRequired"
                        [(ngModel)]="getSimulation().client.guarantor1.company.address.city">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- UF NATURALIDADE -->
                <md-select placeholder="UF (NATURALIDADE)" fxFlex.gt-sm="80%" fxFlex.sm="70%" class="bug-input" [required]="getSimulation().client.guarantor1.isRequired"
                    name="provinceProfGuarantor1" [(ngModel)]="getSimulation().client.guarantor1.company.address.province.id">
                    <md-option *ngFor="let lp of getListProvince()" [value]="lp.id">
                        {{ lp.description }}
                    </md-option>
                </md-select>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- TELEFONE COMERCIAL -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input mdInput ngControl maxlength="15" customphone placeholder="{{'lb-comercial-phone-number' | translate}}" [required]="getIsRequiredPhoneGuarantor()"
                        type="text" name="phoneProfGuarantor1" [(ngModel)]="getSimulation().client.guarantor1.company.comercialPhone.number"
                        required/>
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!--RAMAL -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input mdInput type="text" maxlength="4" placeholder="RAMAL" name="branchProfGuarantor1" [(ngModel)]="getSimulation().client.guarantor1.company.comercialPhone.extension">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- GRUPOS ATIVIDADE ECONOMICA -->
                <md-select placeholder="GRUPOS ATIVIDADE ECONOMICA" fxFlex.gt-sm="80%" fxFlex.sm="70%" class="bug-input" name="economicActivityGroupProfGuarantor1"
                    [(ngModel)]="getSimulation().client.guarantor1.company.economicActivityGroup.id">
                    <md-option *ngFor="let leag of getListEconomicActivityGroup()" [value]="leag.id">
                        {{ leag.description }}
                    </md-option>
                </md-select>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- ATIVIDADE ECONOMICA -->
                <md-select placeholder="ATIVIDADE ECONOMICA" fxFlex.gt-sm="80%" fxFlex.sm="70%" class="bug-input" name="economicActivityProfGuarantor1"
                    [(ngModel)]="getSimulation().client.guarantor1.company.economicActivity.id">
                    <md-option *ngFor="let lea of getListEconomicActivity()" [value]="lea.id">
                        {{ lea.description }}
                    </md-option>
                </md-select>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- PORTE -->
                <md-select placeholder="PORTE" fxFlex.gt-sm="80%" fxFlex.sm="70%" class="bug-input" name="sizeCompanyProfGuarantor1" [(ngModel)]="getSimulation().client.guarantor1.company.size.id">
                    <md-option *ngFor="let lsc of getListSizeCompany()" [value]="lsc.id">
                        {{ lsc.description }}
                    </md-option>
                </md-select>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- DATA DE ADMISSAO -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input mdInput [mdDatepicker]="picker2" maxlength="10" placeholder="DATA DA ADMISSAO" name="admissionDateProfGuarantor1"
                        [(ngModel)]="getSimulation().client.guarantor1.company.admissionDate">
                    <md-datepicker-toggle mdSuffix [for]="picker2"></md-datepicker-toggle>
                </md-input-container>
                <md-datepicker #picker2></md-datepicker>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!--PATRIMONIO -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input mdInput type="text" currencyMask placeholder="PATRIMONIO" name="patrimonyProfGuarantor1" [(ngModel)]="getSimulation().client.guarantor1.company.patrimony">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- TIPO DE RENDA -->
                <md-select placeholder="TIPO DE RENDA" fxFlex.gt-sm="80%" fxFlex.sm="70%" class="bug-input" name="typeOfIncomeProfGuarantor1"
                    [(ngModel)]="getSimulation().client.guarantor1.company.incomeType.id">
                    <md-option *ngFor="let lti of getListTypeOfIncome()" [value]="lti.id">
                        {{ lti.description }}
                    </md-option>
                </md-select>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!-- TIPO DE COMPROVACAO DE RENDA -->
                <md-select placeholder="TIPO DE COMPROVACAO DE RENDA" fxFlex.gt-sm="80%" fxFlex.sm="70%" class="bug-input" name="typeProofOfIncomeProfGuarantor1"
                    [(ngModel)]="getSimulation().client.guarantor1.company.proofIncomeType.id">
                    <md-option *ngFor="let ltpi of getListTypeProofOfIncome()" [value]="ltpi.id">
                        {{ ltpi.description }}
                    </md-option>
                </md-select>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!--RENDA MENSAL -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input mdInput type="text" currencyMask placeholder="RENDA MENSAL" name="monthlyIncomeProfGuarantor1" [(ngModel)]="getSimulation().client.guarantor1.company.monthlyIncome">
                </md-input-container>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex.xs="100%">
                <!--OUTRAS RENDA -->
                <md-input-container fxFlex.gt-sm="80%" fxFlex.sm="70%">
                    <input mdInput type="text" currencyMask placeholder="OUTRAS RENDA" name="othersIncomeProfGuarantor1" [(ngModel)]="getSimulation().client.guarantor1.company.otherIncomes">
                </md-input-container>
            </div>
        </div>


        <div fxLayout="row">
            <md-toolbar (click)="nextStep()" class="buttonMobileFooter">
                {{'btn-personal-references' | translate}}
            </md-toolbar>
        </div>

    </form>
</div>
